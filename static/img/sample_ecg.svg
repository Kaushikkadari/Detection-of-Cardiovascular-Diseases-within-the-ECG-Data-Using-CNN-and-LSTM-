<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <!-- Background -->
  <rect width="1000" height="300" fill="#f8f9fa"/>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="0" y1="0" x2="0" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="900" y1="0" x2="900" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="0" x2="1000" y2="0"/>
    <line x1="0" y1="50" x2="1000" y2="50"/>
    <line x1="0" y1="100" x2="1000" y2="100"/>
    <line x1="0" y1="150" x2="1000" y2="150"/>
    <line x1="0" y1="200" x2="1000" y2="200"/>
    <line x1="0" y1="250" x2="1000" y2="250"/>
    <line x1="0" y1="300" x2="1000" y2="300"/>
  </g>
  
  <!-- ECG Signal -->
  <path d="M 0 150 
           L 50 150 
           L 75 150 
           L 100 120 
           L 125 180 
           L 150 50 
           L 175 250 
           L 200 150 
           L 225 150 
           L 250 150 
           L 275 150 
           L 300 120 
           L 325 180 
           L 350 50 
           L 375 250 
           L 400 150 
           L 425 150 
           L 450 150 
           L 475 150 
           L 500 120 
           L 525 180 
           L 550 50 
           L 575 250 
           L 600 150 
           L 625 150 
           L 650 150 
           L 675 150 
           L 700 120 
           L 725 180 
           L 750 50 
           L 775 250 
           L 800 150 
           L 825 150 
           L 850 150 
           L 875 150 
           L 900 120 
           L 925 180 
           L 950 50 
           L 975 250 
           L 1000 150" 
        fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Labels -->
  <text x="10" y="20" font-family="Arial" font-size="12" fill="#333333">Sample ECG</text>
  <text x="900" y="290" font-family="Arial" font-size="12" fill="#333333">Time</text>
</svg> 