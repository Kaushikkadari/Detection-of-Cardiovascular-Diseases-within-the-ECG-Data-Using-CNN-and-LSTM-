<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Grid Background -->
  <rect width="800" height="600" fill="url(#grid)" opacity="0.7"/>
  
  <!-- Heart Shape -->
  <path d="M 400 500 
           C 350 450, 200 350, 200 250 
           C 200 200, 250 150, 300 150 
           C 350 150, 375 200, 400 250 
           C 425 200, 450 150, 500 150 
           C 550 150, 600 200, 600 250 
           C 600 350, 450 450, 400 500 Z" 
        fill="#ff6b6b" fill-opacity="0.2" stroke="#ff6b6b" stroke-width="3"/>
  
  <!-- ECG Line -->
  <path d="M 100 300 
           L 150 300 
           L 175 300 
           L 200 250 
           L 225 350 
           L 250 150 
           L 275 450 
           L 300 300 
           L 325 300 
           L 350 300 
           L 375 300 
           L 400 250 
           L 425 350 
           L 450 150 
           L 475 450 
           L 500 300 
           L 525 300 
           L 550 300 
           L 575 300 
           L 600 250 
           L 625 350 
           L 650 150 
           L 675 450 
           L 700 300" 
        fill="none" stroke="#0d6efd" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Pulse Circles -->
  <circle cx="250" cy="150" r="8" fill="#0d6efd" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="150" r="8" fill="#0d6efd" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle cx="650" cy="150" r="8" fill="#0d6efd" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Heart Beat Animation -->
  <animate xlink:href="#heart" attributeName="transform" 
           type="scale" from="1" to="1.1" 
           begin="0s" dur="1s" 
           values="1;1.1;1" keyTimes="0;0.5;1" 
           repeatCount="indefinite"/>
  
  <!-- Labels -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
    CardioDetect: ECG Analysis
  </text>
  
  <!-- Small Heartbeat Icons -->
  <g transform="translate(150, 100) scale(0.5)">
    <path d="M 0 0 
             L 20 0 
             L 30 -20 
             L 40 40 
             L 50 -40 
             L 60 0 
             L 80 0" 
          fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(550, 100) scale(0.5)">
    <path d="M 0 0 
             L 20 0 
             L 30 -20 
             L 40 40 
             L 50 -40 
             L 60 0 
             L 80 0" 
          fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg> 